<head>

    <link rel="stylesheet" href="appp.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        .toast {
            background: black;
            box-shadow: none !important;
        }

        .toast-error {
            border: 1px solid red;

        .toast-success {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <script>
        if (location.href.indexOf("?") != -1) {
            toastr.error(location.href.substring(location.href.indexOf("?") + 1, location.href.length).split("_").join(" ").split("=")[0]);
        }
    </script>
    <div class="main">
        <a href="index.htm">main page</a>
        <form method="post">
            <input type="text" placeholder="username" name="u">
            <input type="password" placeholder="password" name="p">
            <input type="text" placeholder="invite code" name="k">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
